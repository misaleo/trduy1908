    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: misaleo/trduy1908@main
        with:
          COMMIT_MESSAGE: Credly
          CREDLY_USER: duy-nguyen-truong 
          CREDLY_SORT: RECENT
          BADGE_SIZE: 110x110 
          NUMBER_LAST_BADGES: 20 
